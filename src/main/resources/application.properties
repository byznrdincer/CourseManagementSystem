# Spring Boot ile MSSQL ba\u011flant\u0131 ayarlar\u0131
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=UniversityCourseSelection;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA ayarlar\u0131
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Uygulama ad\u0131
spring.application.name=UniversityCourseSelection
